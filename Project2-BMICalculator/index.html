<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <title>BMI Calculator</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="https://www.linkedin.com/in/subhransu-patra-516522203/">Linkedin Profile</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM:</label>
            <input type="text" id="height" /></p>
            <p><label>Weight in KG:</label>
            <input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="Weight-Guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less Than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater Than 24.9</p>

            </div>
        </form>
    </div>
</body>
<script src="javascript.js"></script>
</html>
